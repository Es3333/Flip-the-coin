<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin</title>

  </head>
  <body style="background: gray">
    <div class="author-info">
    Coded by <a href="#">Eslam Khaled</a>
    </div>

    <h1 style="text-align: center ; font-size: 70px ; color: white ;text-shadow: 5px 5px 7px rgba(1,1,1)">
    Flip the coin
    </h1>
    <h2 style="text-align: center  ;color: white">
     Press the button or the coin to flip the coin</h2>
    <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; gap:20px;">
      <div onclick="flipCoin()" style="width:200px; height:200px; perspective:1000px; cursor:pointer;">
      <div id="coin" style="width:100%; height:100%; position:relative; transform-style:preserve-3d; transition:transform 1s;">
        <div style="position:absolute; width:100%; height:100%; backface-visibility:hidden;">
          <img src="heads.svg" alt="head" style="width:100%; height:100%; border-radius:50%;">
        </div>
        <div style="position:absolute; width:100%; height:100%; backface-visibility:hidden; transform:rotateY(180deg);">
          <img src="tails.svg" alt="tail" style="width:100%; height:100%; border-radius:50%;">
        </div>
      </div>
      <img src="shadow.svg" alt="shadow" style="width:150px; margin-left: 20px">

      <!-- Result -->
      <h2 id="result" style="color:white;margin-left: 60px; ">Heads</h2>

      <!-- Button -->
      <button onclick="flipCoin()" style="color:white;margin-left: 25px; background-color:black; font-size:30px; border-radius:12px; padding:10px 40px; cursor:pointer;">
        Flip
      </button>
        </div>
    </div>

<script>
    let currentRotation = 0;
    let isFlipping = false;


    function flipCoin() {
      if (isFlipping) return;
      isFlipping = true;

      const coin = document.getElementById("coin");
      const resultText = document.getElementById("result");

      // Random spins (3–5)
      const spins = 3 + Math.floor(Math.random() * 3);

      // Random final face (Heads = 0°, Tails = 180°)
      const angle = Math.random() < 0.5 ? 0 : 180;

      // Add spins + final angle
      currentRotation += spins * 360 + angle;

      // Animate coin
      coin.style.transform = `rotateY(${currentRotation}deg)`;

      // Wait until animation ends
      const onEnd = () => {
        const normalized = currentRotation % 360; // final angle
        const isHeads = normalized === 0;
        resultText.textContent = isHeads ? "Heads" : "Tails";

        isFlipping = false;
        coin.removeEventListener("transitionend", onEnd);
      };

      coin.addEventListener("transitionend", onEnd);
    }

</script>
  </body>
</html>
